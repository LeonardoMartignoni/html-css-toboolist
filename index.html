<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <!-- Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <img id="boolean-logo"src="./img/logo.png" alt="Boolean Logo">
        <h1 id="text-logo">Toboolist</h1>
    </header>

    <!-- Main -->
    <main>
        <div class="container">
            <nav>
                <div class="task button">Add Task</div>
                <div class="section button">Add Section</div>
            </nav>
            <div class="task-list">
                
                <!-- First Task -->
                <details class="task">
                    <summary class="task-title">New Task</summary>
                    <div class="task-details">
                        <span class="check-icon">&check;</span>
                        <span>Quarterly Newsletter</span>
                        <span class="blue box">Editorial</span>
                    </div>
                </details>

                <!-- Today Task -->
                <details class="task">
                    <summary class="task-title">Today</summary>
                    <div class="task-details">
                        <span class="check-icon">&check;</span>
                        <span>Recruiting blog post</span>
                        <span class="blue box">Editorial</span>
                    </div>
                    <div class="task-details">
                        <span class="check-icon">&check;</span>
                        <span>Mobile app launch</span>
                        <span class="purple box">Q1 Goals</span>
                    </div>
                    <div class="task-details">
                        <span class="check-icon">&check;</span>
                        <span>Interview John H.</span>
                        <span class="green box">Recruiting</span>
                    </div>
                    <div class="task-details">
                        <span class="check-icon">&check;</span>
                        <span>Summit update to mobile storefronts</span>
                        <span class="orange box">Mobile</span>
                    </div>
                </details>

                <!-- Upcoming Task -->
                <details class="task">
                    <summary class="task-title">Upcoming</summary>
                    <div class="task-details">
                        <span class="check-icon">&check;</span>
                        <span>Quarterly Newsletter</span>
                        <span class="editorial">Editorial</span>
                        <br>
                    </div>
                </details>

            </div>
        </div>
    </main>
</body>
</html>
